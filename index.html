<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <!-- Magic Line Of Code -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>JS Array Reflection</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c8712841cc.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">

  <body>
    <div class="content-container">
      <!-- Input Section -->
      <div class="input-section">
        <div class="text">
          <h2>Add a Photo!</h2>
          <div class="bottom-row">
            <h6>Enter Your Email To Create An Image List<i class="far fa-smile"></i></h6>
            <form class="input-submit" id="form">
              <input type="email" name="input-email" value=""  placeholder="Email" id="email" class="email">
              <input type="submit" name="submit" value="Submit" id="submit" class="submit">
            </form>
          </div>
        </div>
        <!-- Main Image -->
        <div class="img" id="img"></div>
      </div>
      <!-- List of Images -->
      <div class="image-zone" id="images">
      </div>
    </div>

    <!-- GitHub Link -->
    <a href="https://github.com/WackJeston/JS-Arrays" target="blank" class="github-link"><h2>click here to see my insides<i class="fab fa-github"></i></h2></a>
